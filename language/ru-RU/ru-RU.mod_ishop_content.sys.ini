K2_MOD_K2_CONTENT_DESCRIPTION="K2 Сontent является главным модулем по извлечению содержимого компонента К2. Вы можете настроить различные фильтры категории и объекты для показа числа таких объектов в компоненте К2. Использование нескольких копий этого модуля (с различными настройками) поможет Вам профессионально создать шаблон страницы вебсайта новостей/журнала."

